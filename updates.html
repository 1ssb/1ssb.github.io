<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Updates - LinkedIn posts from Subhransu S. Bhattacharjee">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Updates - S. S. Bhattacharjee</title>
  <style>
    :root {
      --light-bg: #f0f0f0;
      --light-color: #0077b5;
      --dark-bg: #121212;
      --dark-color: #fff;
      --font: 'Lato', sans-serif;
    }
    body {
      font-family: var(--font);
      background: var(--light-bg);
      color: var(--light-color);
      margin: 20px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul.updates-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    ul.updates-list li {
      margin: 15px 0;
      text-align: center;
    }
    ul.updates-list li a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--light-color);
      transition: color 0.3s;
    }
    ul.updates-list li a:hover {
      color: #005582;
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
    a.back {
      text-decoration: none;
      font-size: 1rem;
      color: var(--light-color);
      transition: color 0.3s;
    }
    a.back:hover {
      color: #005582;
    }
    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-color);
    }
    .dark-mode ul.updates-list li a,
    .dark-mode a.back {
      color: var(--dark-color);
    }
    .dark-mode ul.updates-list li a:hover,
    .dark-mode a.back:hover {
      color: #bbb;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch('updates.json');
      const updates = await response.json();
      const ul = document.querySelector('.updates-list');
      updates.forEach(item => {
        const li = document.createElement('li');
        if (item.link) {
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.text}</a>`;
        } else {
          li.textContent = item.text;
        }
        ul.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Recent Updates</h1>
  </header>
  <main>
    <ul class="updates-list"></ul>
  </main>
  <footer>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </footer>
</body>
</html>
