<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Base Colors */
            --primary-color: #6b21a8; /* Deep violet */
            --accent-color: #d97706; /* Warm gold */
        }
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        /* Static Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(135deg, rgba(107, 33, 168, 0.08) 0%, rgba(217, 119, 6, 0.08) 100%),
                radial-gradient(circle at 20% 30%, rgba(107, 33, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(217, 119, 6, 0.1) 0%, transparent 50%);
            z-index: -1;
            opacity: 0.7;
        }
        /* Geometric Side Patterns */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                /* Primary triangle grid */
                repeating-conic-gradient(
                    from 0deg,
                    rgba(107, 33, 168, 0.2) 0deg 30deg,
                    transparent 30deg 60deg,
                    rgba(217, 119, 6, 0.15) 60deg 90deg
                ),
                /* Secondary intersecting lines */
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 40px,
                    rgba(107, 33, 168, 0.1) 40px,
                    rgba(107, 33, 168, 0.1) 42px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 40px,
                    rgba(217, 119, 6, 0.1) 40px,
                    rgba(217, 119, 6, 0.1) 42px
                ),
                /* Subtle overlay grid */
                repeating-conic-gradient(
                    from 45deg at 50% 50%,
                    rgba(107, 33, 168, 0.05) 0deg 45deg,
                    transparent 45deg 90deg
                );
            background-size: 120px 120px, 80px 80px, 80px 80px, 160px 160px;
            z-index: -2;
            opacity: 0.65;
            animation: geometricFlow 30s linear infinite;
        }
        @keyframes geometricFlow {
            0% { background-position: 0 0, 0 0, 40px 40px, 80px 80px; }
            100% { background-position: 120px 120px, 80px 80px, 0 0, 160px 160px; }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .theme-toggle, .home-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .theme-toggle i, .home-button i {
            color: black;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            text-align: left;
            max-width: 100%;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        .bio-text {
            text-align: justify;
        }
        .bio-section {
            margin-bottom: 20px;
        }
        .dark-mode .card {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .header {
            background-color: #1c1c1c;
        }
        .dark-mode .theme-toggle i, .dark-mode .home-button i {
            color: white;
        }
        .button1 {
            display: block;
            padding: 12px 16px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 8px 0;
            line-height: 1.5;
            touch-action: manipulation;
            text-align: center;
            box-sizing: border-box;
        }
        .button1:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            font-size: 14px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        .dark-mode footer {
            background-color: #333 !important;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                padding: 12px;
            }
            .header .title {
                font-size: 18px;
            }
            .theme-toggle, .home-button {
                font-size: 20px;
            }
            .container {
                padding: 10px;
            }
            .card {
                padding: 12px;
                max-width: 90%;
                width: 90%;
            }
            .button1 {
                font-size: 14px;
                padding: 10px 12px;
                width: 100%;
            }
            .bio-text h3 {
                font-size: 18px;
                margin: 10px 0;
            }
            .bio-text p {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: center;
                gap: 8px;
                padding: 8px;
            }
            .header .title {
                font-size: 16px;
            }
            .buttons {
                justify-content: center;
                gap: 8px;
            }
            .theme-toggle, .home-button {
                font-size: 18px;
            }
            .container {
                padding: 8px;
            }
            .card {
                padding: 10px;
                max-width: 95%;
                width: 95%;
            }
            .button1 {
                font-size: 12px;
                padding: 8px 10px;
                width: 100%;
            }
            .bio-text h3 {
                font-size: 16px;
                margin: 8px 0;
            }
            .bio-text p {
                font-size: 12px;
                margin: 6px 0;
            }
            footer {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title">Contact Me</div>
        <div class="buttons">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="home-button" onclick="location.href='/'">
                <i class="fas fa-home"></i>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <article id="cnt" class="bio-text">
                <h3>Email</h3>
                <p>Kindly direct all official intimations to my Academic mail.</p>
                <p>
                    <a href="mailto:Subhransu.Bhattacharjee@anu.edu.au" class="button1" onclick="return theFunction();">
                        <i class="fa fa-envelope" aria-hidden="true"></i>  Academic Email
                    </a>
                    <a href="mailto:1ssb.rudra@gmail.com" class="button1" onclick="return theFunction();">
                        <i class="fa fa-envelope" aria-hidden="true"></i>  Personal Email
                    </a>
                </p>
                <h3>Office Address</h3>
                <p>
                    N329, Robotics Lab, CSIT Building<br>
                    108 North Rd, The Australian National University<br>
                    Acton, ACT-2601, Australia<br>
                    <a href="https://www.google.com/maps/place/ANU+School+of+Computing/@-35.275245,149.120686,17z/data=!3m1!4b1!4m6!3m5!1s0x6b164d5b4fd2223f:0x247432e4404afa54!8m2!3d-35.275245!4d149.120686!16s%2Fg%2F11bw3yghz_" target="_blank" class="button1">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>  View on Google Maps
                    </a>
                </p>
            </article>
        </div>
    </div>
    <footer>
        © Subhransu S. Bhattacharjee, <span id="year"></span>
    </footer>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;
        });

        function theFunction() {
            return true;
        }
    </script>
</body>
</html>
