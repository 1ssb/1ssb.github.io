        :root {
            --light-color: #333;

        .ai-google-scholar {

        /* UPDATES button styled like navigation buttons */
        .update-button {

            color: var(--light-color);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--light-color);
            transition: background var(--transition), color var(--transition);
            font-size: 18px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .update-button:hover {
            background: var(--light-color);
            color: var(--dark-color);
        }
        /* New container for the separator with the button integrated */
        .separator-with-button {
            display: flex;
            align-items: center;
            margin: 20px auto;
            width: 80%; /* Adjust width as needed */
        }
        .separator-with-button .line {
            flex: 1;
            height: 1px;
            background: var(--light-color);
        }
        .separator-with-button .update-button {
            margin: 0 10px;
        }
        /* Dark mode overrides for the separator and update button */
        .dark-mode .separator-with-button .line {
            background: var(--dark-color);
        }
        .dark-mode .separator-with-button .update-button {
            color: var(--dark-color);
            border: 1px solid var(--dark-color);
        }
        .dark-mode .separator-with-button .update-button:hover {
            background: var(--dark-color);
            color: var(--light-color);
        }

    <div id="theme-toggle" class="fas fa-moon"></div>
    <script type="module">
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('fa-sun', isDarkMode);
            themeToggle.classList.toggle('fa-moon', !isDarkMode);
        });
    
        // Update the last modified date
        document.addEventListener('DOMContentLoaded', function() {
            var lastMod = new Date(document.lastModified);
            var month = lastMod.toLocaleString('en-US', { month: 'long' }).slice(0, 3);
            document.getElementById('lastUpdated').textContent = month + ' ' + lastMod.getFullYear();
    
            // Ensure all images are loaded before showing the body
            const images = document.images;
            const totalImages = images.length;
            let loadedImages = 0;
    
            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    document.body.style.visibility = 'visible';
                }
            }
    
            if (totalImages === 0) {
                document.body.style.visibility = 'visible';
            } else {
                for (let i = 0; i < totalImages; i++) {
                    images[i].addEventListener('load', imageLoaded);
                    images[i].addEventListener('error', imageLoaded);
                }
            }
        });
    </script>
