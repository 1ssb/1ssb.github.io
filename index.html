  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    const applyTheme = (theme) => {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
      } else {
        body.classList.remove('dark-mode');
        themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
      }
    };
    if (savedTheme) {
      applyTheme(savedTheme);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      applyTheme('dark');
    } else {
      applyTheme('light');
    }
    themeToggle.addEventListener('click', () => {
      const isDarkMode = body.classList.toggle('dark-mode');
      const newTheme = isDarkMode ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      themeToggle.querySelector('i').classList.replace(isDarkMode ? 'fa-moon' : 'fa-sun', isDarkMode ? 'fa-sun' : 'fa-moon');
    });
    document.addEventListener('DOMContentLoaded', () => {
      const lastMod = new Date(document.lastModified);
      const options = { year: 'numeric', month: 'short' };
      document.getElementById('lastUpdated').textContent = lastMod.toLocaleDateString('en-US', options);
      body.classList.remove('loading');
      body.classList.add('loaded');
      const footer = document.querySelector('.footer');
      if (footer) {
        const footerHeight = footer.getBoundingClientRect().height;
        body.style.paddingBottom = `${footerHeight}px`;
      }
    });
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add('ripple');
      const ripple = button.getElementsByClassName('ripple')[0];
      if (ripple) ripple.remove();
      button.appendChild(circle);
    }
    document.querySelectorAll('.nav-link, .updates-button, .social-links a').forEach(button => {
      button.addEventListener('click', createRipple);
    });

    // Updates Modal Functionality
    const updatesButton = document.getElementById('updates-button');
    const updatesModal = document.getElementById('updates-modal');
    const updatesModalClose = document.getElementById('updates-modal-close');
    const updatesContent = document.getElementById('updates-content');

    async function loadUpdates() {
      try {
        // Try to load updates from the JSON file
        const response = await fetch('./updates/updates.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const updates = await response.json();

        const grouped = {};
        updates.forEach(({ year, text, link }) => {
          if (!grouped[year]) grouped[year] = [];
          grouped[year].push({ text, link });
        });

        const sortedYears = Object.keys(grouped).sort((a, b) => b - a);
