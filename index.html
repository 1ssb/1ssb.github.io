  <style>
    :root {
      /* Base Colors */
      --primary-color: #6b21a8; /* Deep violet */
      --primary-light: #a78bfa;
      --primary-dark: #581c87;
      --accent-color: #d97706; /* Warm gold */
      /* Text Colors */
      --text-primary: #1e293b;
      --text-secondary: #4b5563;
      --text-muted: #6c7280;
      /* Background Colors */
      --bg-primary: #f9fafb;
      --bg-secondary: #f3f5f7;
      --bg-elevated: #ffffff;
      /* Borders & Shadows */
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.08), 0 1px 2px 0 rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 10px -1px rgba(0, 0, 0, 0.12), 0 2px 6px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 16px -3px rgba(0, 0, 0, 0.15), 0 4px 8px -2px rgba(0, 0, 0, 0.08);
      --shadow-xl: 0 16px 24px -5px rgba(0, 0, 0, 0.15), 0 8px 12px -5px rgba(0, 0, 0, 0.1);
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #6b21a8 0%, #d97706 100%);
      --gradient-accent: linear-gradient(135deg, #a78bfa 0%, #f4c26b 100%);
      /* Transitions */
      --transition-fast: all 0.2s ease-out;
      --transition-medium: all 0.3s ease-in-out;
      --transition-slow: all 0.5s ease;
      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 2rem;
      --spacing-xl: 2.5rem;
    }
    /* Dark Mode Variables */
    .dark-mode {
      --primary-color: #a78bfa;
      --primary-light: #c4b5fd;
      --primary-dark: #6b21a8;
      --accent-color: #f4c26b;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-elevated: #2d3748;
      --border-color: #4a5568;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 10px -1px rgba(0, 0, 0, 0.4), 0 2px 6px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 16px -3px rgba(0, 0, 0, 0.8), 0 4px 8px -2px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 16px 24px -5px rgba(0, 0, 0, 0.3), 0 8px 12px -5px rgba(0, 0, 0, 0.2);
      --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #f4c26b 100%);
      --gradient-accent: linear-gradient(135deg, #c4b5fd 0%, #fed7aa 100%);
    }
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-secondary, #f3f5f7);
      color: var(--text-primary, #1e293b);
      line-height: 1.7;
      transition: background-color var(--transition-medium), color var(--transition-medium);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg) var(--spacing-md);
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Static Gradient Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(135deg, rgba(107, 33, 168, 0.08) 0%, rgba(217, 119, 6, 0.08) 100%),
        radial-gradient(circle at 20% 30%, rgba(107, 33, 168, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(217, 119, 6, 0.1) 0%, transparent 50%);
      z-index: -1;
      opacity: 0.7;
    }
    /* Geometric Side Patterns */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        /* Primary triangle grid */
        repeating-conic-gradient(
          from 0deg,
          rgba(107, 33, 168, 0.2) 0deg 30deg,
          transparent 30deg 60deg,
          rgba(217, 119, 6, 0.15) 60deg 90deg
        ),
        /* Secondary intersecting lines */
        repeating-linear-gradient(
          45deg,
          transparent 0px,
          transparent 40px,
          rgba(107, 33, 168, 0.1) 40px,
          rgba(107, 33, 168, 0.1) 42px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent 0px,
          transparent 40px,
          rgba(217, 119, 6, 0.1) 40px,
          rgba(217, 119, 6, 0.1) 42px
        ),
        /* Subtle overlay grid */
        repeating-conic-gradient(
          from 45deg at 50% 50%,
          rgba(107, 33, 168, 0.05) 0deg 45deg,
          transparent 45deg 90deg
        );
      background-size: 120px 120px, 80px 80px, 80px 80px, 160px 160px;
      z-index: -2;
      opacity: 0.65;
      animation: geometricFlow 30s linear infinite;
    }
    @keyframes geometricFlow {
      0% { background-position: 0 0, 0 0, 40px 40px, 80px 80px; }
      100% { background-position: 120px 120px, 80px 80px, 0 0, 160px 160px; }
    }
    /* Container */
    .container {
      background: var(--bg-elevated, #ffffff);
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 16px;
      -webkit-box-shadow: var(--shadow-lg);
      -moz-box-shadow: var(--shadow-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xl);
      max-width: 680px;
      width: 100%;
      text-align: center;
      position: relative;
      -webkit-transition: box-shadow var(--transition-medium);
      -moz-transition: box-shadow var(--transition-medium);
      transition: box-shadow var(--transition-medium);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      will-change: box-shadow;
    }
    /* Profile Section */
    .profile-section {
      margin-bottom: var(--spacing-lg);
    }
    .name {
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      font-weight: 700;
      color: var(--text-primary, #1e293b);
      margin-bottom: var(--spacing-lg);
      letter-spacing: -0.02em;
      line-height: 1.1;
      position: relative;
    }
    .title, .institution, .department {
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--text-secondary, #4b5563);
      margin-bottom: var(--spacing-sm);
    }
    .title {
      color: var(--primary-color, #6b21a8);
      font-weight: 600;
      margin-top: var(--spacing-lg);
    }
    .institution {
      font-weight: 600;
    }
    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: var(--spacing-md);
      margin: var(--spacing-lg) 0;
    }
    .social-links a {
      color: var(--text-secondary, #4b5563);
      font-size: 1.4rem;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 10px;
      background: var(--bg-secondary, #f3f5f7);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      -webkit-transition: var(--transition-fast);
      -moz-transition: var(--transition-fast);
      transition: var(--transition-fast);
      will-change: transform, background-color, box-shadow;
    }
    .social-links a:hover {
      color: var(--primary-color, #6b21a8);
      transform: translateY(-4px) scale(1.02);
      background: var(--bg-elevated, #ffffff);
      -webkit-box-shadow: var(--shadow-md);
      -moz-box-shadow: var(--shadow-md);
      box-shadow: var(--shadow-md);
    }
    /* Fallback for X icon */
    .social-links a[href*="x.com"] i.fab.fa-x-twitter::before {
      content: "X";
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }
    /* Divider */
    .divider {
      width: 150px;
      height: 2px;
      background: var(--gradient-primary);
      margin: var(--spacing-lg) auto;
      border-radius: 2px;
      opacity: 0.7;
    }
    /* Navigation */
    .navigation {
      display: flex;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
      flex-wrap: wrap;
    }
    .nav-link {
      color: var(--text-primary, #1e293b);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      padding: 0.7rem 1.4rem;
      border-radius: 10px;
      background: var(--bg-secondary, #f3f5f7);
      border: 1px solid var(--border-color, #e5e7eb);
      text-transform: uppercase;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
      -webkit-transition: var(--transition-fast);
      -moz-transition: var(--transition-fast);
      transition: var(--transition-fast);
      will-change: transform, background-color, color, box-shadow;
    }
    .nav-link:hover {
      color: var(--bg-elevated, #ffffff);
      background: var(--primary-color, #6b21a8);
      border-color: var(--primary-dark, #581c87);
      transform: translateY(-2px);
      -webkit-box-shadow: var(--shadow-sm);
      -moz-box-shadow: var(--shadow-sm);
      box-shadow: var(--shadow-sm);
    }
    /* Updates Section */
    .updates-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }
    .updates-line {
      flex: 1;
      height: 2px;
      background: var(--gradient-primary);
      max-width: 100px;
      opacity: 0.6;
    }
    .updates-button {
      background: var(--gradient-primary);
      color: var(--bg-elevated, #ffffff);
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      -webkit-transition: var(--transition-fast);
      -moz-transition: var(--transition-fast);
      transition: var(--transition-fast);
      -webkit-box-shadow: var(--shadow-md);
      -moz-box-shadow: var(--shadow-md);
      box-shadow: var(--shadow-md);
      will-change: transform, box-shadow;
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
    }
    .updates-button:hover {
      transform: translateY(-3px) scale(1.01);
      -webkit-box-shadow: var(--shadow-lg);
      -moz-box-shadow: var(--shadow-lg);
      box-shadow: var(--shadow-lg);
      background: var(--gradient-accent);
    }
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: var(--spacing-md);
      right: var(--spacing-md);
      background: var(--bg-elevated, #ffffff);
      color: var(--text-primary, #1e293b);
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 50%;
      padding: var(--spacing-sm);
      font-size: 1.25rem;
      cursor: pointer;
      -webkit-transition: var(--transition-fast);
      -moz-transition: var(--transition-fast);
      transition: var(--transition-fast);
      -webkit-box-shadow: var(--shadow-sm);
      -moz-box-shadow: var(--shadow-sm);
      box-shadow: var(--shadow-sm);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
    }
    .theme-toggle:hover {
      background: var(--primary-color, analyser: #6b21a8);
      color: var(--bg-elevated, #ffffff);
      transform: scale(1.1);
      -webkit-box-shadow: var(--shadow-md);
      -moz-box-shadow: var(--shadow-md);
      box-shadow: var(--shadow-md);
      border-color: var(--primary-color);
    }
    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-elevated, #ffffff);
      border-top: 1px solid var(--border-color, #e5e7eb);
      padding: var(--spacing-sm) var(--spacing-md);
      text-align: center;
      font-size: clamp(0.7rem, 2vw, 0.8rem);
      color: var(--text-muted, #6c7280);
      z-index: 10;
      font-family: 'JetBrains Mono', monospace;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      -webkit-box-shadow: var(--shadow-sm);
      -moz-box-shadow: var(--shadow-sm);
      box-shadow: var(--shadow-sm);
    }
    .dark-mode .footer {
      color: var(--text-primary, #f9fafb);
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: var(--spacing-md);
      }
      .container {
        padding: var(--spacing-lg);
        border-radius: 12px;
      }
      .name {
        font-size: clamp(1.5rem, 4vw, 2rem);
      }
      .social-links a {
        padding: 0.6rem 0.8rem;
        font-size: 1.2rem;
      }
      .navigation {
        gap: var(--spacing-xs);
      }
      .nav-link {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        border-radius: 8px;
      }
      .updates-button {
        padding: 0.7rem 1.4rem;
        font-size: 0.85rem;
        border-radius: 8px;
      }
      .updates-line {
        max-width: 60px;
      }
      .theme-toggle {
        top: var(--spacing-sm);
        right: var(--spacing-sm);
        font-size: 1.1rem;
        width: 40px;
        height: 40px;
      }
    }
    @media (max-width: 600px) {
      .navigation {
        flex-direction: column;
        gap: var(--spacing-sm);
      }
      .nav-link {
        width: 100%;
        text-align: center;
      }
      .updates-section {
        flex-direction: column;
        gap: var(--spacing-md);
      }
      .updates-line {
        display: none;
      }
      .name::after {
        width: 60px;
        bottom: -5px;
      }
    }
    /* Loading state */
    .loading {
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
    }
    .loaded {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      -webkit-transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      -moz-transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    /* Focus states for accessibility */
    .nav-link:focus,
    .updates-button:focus,
    .social-links a:focus,
    .theme-toggle:focus {
      outline: 3px solid var(--primary-light, #a78bfa);
      outline-offset: 3px;
      -webkit-box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.4);
      -moz-box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.4);
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.4);
    }
    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      -webkit-animation: ripple 0.6s ease-out;
      -moz-animation: ripple 0.6s ease-out;
      animation: ripple 0.6s ease-out;
      background-color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 1;
    }
    @-webkit-keyframes ripple {
      to { transform: scale(3); opacity: 0; }
    }
    @-moz-keyframes ripple {
      to { transform: scale(3); opacity: 0; }
    }
    @keyframes ripple {
      to { transform: scale(3); opacity: 0; }
    }
  </style>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    const applyTheme = (theme) => {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
      } else {
        body.classList.remove('dark-mode');
        themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
      }
    };
    if (savedTheme) {
      applyTheme(savedTheme);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      applyTheme('dark');
    } else {
      applyTheme('light');
    }
    themeToggle.addEventListener('click', () => {
      const isDarkMode = body.classList.toggle('dark-mode');
      const newTheme = isDarkMode ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      themeToggle.querySelector('i').classList.replace(isDarkMode ? 'fa-moon' : 'fa-sun', isDarkMode ? 'fa-sun' : 'fa-moon');
    });
    // Update last modified date and show content
    document.addEventListener('DOMContentLoaded', () => {
      const lastMod = new Date(document.lastModified);
      const options = { year: 'numeric', month: 'short' };
      document.getElementById('lastUpdated').textContent = lastMod.toLocaleDateString('en-US', options);
      body.classList.remove('loading');
      body.classList.add('loaded');
    });
    // Ripple effect for buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add('ripple');
      const ripple = button.getElementsByClassName('ripple')[0];
      if (ripple) ripple.remove();
      button.appendChild(circle);
    }
    document.querySelectorAll('.nav-link, .updates-button, .social-links a').forEach(button => {
      button.addEventListener('click', createRipple);
    });
  </script>
