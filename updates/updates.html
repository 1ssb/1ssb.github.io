<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Updates - LinkedIn posts from Subhransu S. Bhattacharjee">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Updates - S. S. Bhattacharjee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f0f0f0;
      --light-color: #0077b5;
      --dark-bg: #121212;
      --dark-color: #fff;
      --font: 'Lato', sans-serif;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: var(--font);
      background: var(--light-bg);
      color: var(--light-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar button,
    .top-bar a {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #0077b5;
      text-decoration: none;
      transition: color 0.3s;
    }
    .top-bar button:hover,
    .top-bar a:hover {
      color: #005582;
    }
    .dark-mode .top-bar button,
    .dark-mode .top-bar a {
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .year-card {
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      transition: background 0.3s;
    }
    .year-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .update-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: background 0.3s;
    }
    .update-card a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--light-color);
      display: block;
      transition: color 0.3s;
    }
    .update-card a:hover {
      color: #005582;
    }
    .dark-mode .update-card {
      background: #1e1e1e;
      border-color: #333;
    }
    .dark-mode .update-card a {
      color: var(--dark-color);
    }
    .dark-mode .update-card a:hover {
      color: #bbb;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch('updates.json');
      const updates = await res.json();
      const main = document.querySelector('main');
      const grouped = {};

      updates.forEach(({ year, text, link }) => {
        if (!grouped[year]) grouped[year] = [];
        grouped[year].push({ text, link });
      });

      const sortedYears = Object.keys(grouped).sort((a, b) => b - a);
      const redIntensities = ["#ffebeb", "#ffd6d6", "#ffbfbf", "#ffa8a8", "#ff9191"];
      const darkRedIntensities = ["#2a0000", "#330000", "#3d0000", "#470000", "#510000"];

      sortedYears.forEach((year, index) => {
        const section = document.createElement('section');
        section.className = 'year-card';

        const bgLight = redIntensities[Math.min(index, redIntensities.length - 1)];
        const bgDark = darkRedIntensities[Math.min(index, darkRedIntensities.length - 1)];
        section.style.background = bgLight;
        section.setAttribute('data-dark-bg', bgDark);

        section.innerHTML = `<div class="year-title">${year}</div>`;

        grouped[year].forEach(({ text, link }) => {
          const div = document.createElement('div');
          div.className = 'update-card';
          div.innerHTML = link ? `<a href="${link}" target="_blank">${text}</a>` : `<span>${text}</span>`;
          section.appendChild(div);
        });

        main.appendChild(section);
      });

      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = themeToggle.querySelector('i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');

        document.querySelectorAll('.year-card').forEach(card => {
          if (document.body.classList.contains('dark-mode')) {
            card.style.background = card.getAttribute('data-dark-bg');
          } else {
            card.style.background = '';
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home-button" title="Back to Home">
      <i class="fas fa-home"></i>
    </a>
    <div class="buttons">
      <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>
  <header>
    <h1>Recent Updates</h1>
  </header>
  <main></main>
</body>
</html>
