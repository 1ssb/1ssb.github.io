<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Updates - LinkedIn posts from Subhransu S. Bhattacharjee">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Updates - S. S. Bhattacharjee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f0f0f0;
      --light-color: #0077b5;
      --dark-bg: #121212;
      --dark-color: #fff;
      --card-bg: #ffffff;
      --card-bg-dark: #1e1e1e;
      --font: 'Lato', sans-serif;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: var(--font);
      background: var(--light-bg);
      color: var(--light-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar button,
    .top-bar a {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #0077b5;
      text-decoration: none;
      transition: color 0.3s;
    }
    .top-bar button:hover,
    .top-bar a:hover {
      color: #005582;
    }
    .dark-mode .top-bar button,
    .dark-mode .top-bar a {
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .year-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      transition: background 0.3s;
    }
    .year-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .updates-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
    }
    .updates-list li {
      text-align: center;
      padding: 10px;
    }
    .updates-list li a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--light-color);
      transition: color 0.3s;
    }
    .updates-list li a:hover {
      color: #005582;
    }
    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-color);
    }
    .dark-mode .year-card {
      background: var(--card-bg-dark);
    }
    .dark-mode .updates-list li a {
      color: var(--dark-color);
    }
    .dark-mode .updates-list li a:hover {
      color: #bbb;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch('updates.json');
      const updates = await res.json();
      const main = document.querySelector('main');
      const grouped = {};

      updates.forEach(({ year, text, link }) => {
        if (!grouped[year]) grouped[year] = [];
        grouped[year].push({ text, link });
      });

      const sortedYears = Object.keys(grouped).sort((a, b) => b - a);

      sortedYears.forEach(year => {
        const section = document.createElement('section');
        section.className = 'year-card';
        section.innerHTML = `<div class="year-title">${year}</div><ul class="updates-list"></ul>`;

        const ul = section.querySelector('ul');
        grouped[year].forEach(({ text, link }) => {
          const li = document.createElement('li');
          if (link) {
            li.innerHTML = `<a href="${link}" target="_blank">${text}</a>`;
          } else {
            li.textContent = text;
          }
          ul.appendChild(li);
        });

        main.appendChild(section);
      });

      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = themeToggle.querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        } else {
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
        }
      });
    });
  </script>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home-button" title="Back to Home">
      <i class="fas fa-home"></i>
    </a>
    <div class="buttons">
      <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>
  <header>
    <h1>Recent Updates</h1>
  </header>
  <main></main>
</body>
</html>
