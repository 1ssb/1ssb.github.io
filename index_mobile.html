  <!-- Optimized Inline CSS -->
  <style>
    :root {
      --light-bg: url('BGs/light.jpg') no-repeat center center / cover;
      --light-color: #333;
      --dark-bg: url('BGs/dark.jpg') no-repeat center center / cover;
      --dark-color: #fff;
      --primary-color: #007bff;
      --hover-color: #FFD700;
      --border-radius: 5px;
      --transition: 0.3s;
    }
    /* Base styles */
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Lato', sans-serif;
      background: var(--light-bg);
      color: var(--light-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: background-color var(--transition), color var(--transition);
    }
    .wrapper {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    header { padding: 5px; }
    header h1 { font-size: 24px; margin-bottom: 10px; }
    header h3 { font-size: 18px; margin-bottom: 5px; }
    header h3 a { color: inherit; text-decoration: underline; }
    
    /* Separator with integrated UPDATES button */
    .separator-with-button {
      display: flex;
      align-items: center;
      margin: 20px auto;
      width: 80%;
    }
    .separator-with-button .line {
      flex: 1;
      height: 1px;
      background: var(--light-color);
    }
    .separator-with-button .update-button {
      margin: 0 10px;
      text-decoration: none;
      color: var(--light-color);
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border: 1px solid var(--light-color);
      border-radius: var(--border-radius);
      transition: background var(--transition), color var(--transition);
    }
    .separator-with-button .update-button:hover {
      background: var(--light-color);
      color: var(--dark-color);
    }
    
    /* Icons and navigation */
    .icons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .icons a {
      text-decoration: none;
      color: var(--light-color);
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color var(--transition);
    }
    .icons a:hover { color: var(--primary-color); }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    nav ul li {
      flex: 1 1 calc(50% - 20px);
      max-width: 200px;
      box-sizing: border-box;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--light-color);
      padding: 10px 20px;
      border: 1px solid var(--light-color);
      border-radius: var(--border-radius);
      display: block;
      font-size: 18px;
      transition: background var(--transition), color var(--transition);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    nav ul li a:hover {
      background: var(--light-color);
      color: var(--dark-color);
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      padding: 10px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 30px;
      color: var(--light-color);
      transition: color var(--transition);
    }
    
    /* Dark mode overrides */
    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-color);
    }
    .dark-mode .theme-toggle { color: var(--dark-color); }
    .dark-mode .separator { background: var(--dark-color); }
    .dark-mode a { color: var(--dark-color); }
    .dark-mode .icons a { color: var(--dark-color); }
    .dark-mode nav ul li a { border-color: var(--dark-color); }
    .dark-mode nav ul li a:hover {
      background: var(--dark-color);
      color: var(--light-color);
    }
    .dark-mode header h3 a { color: var(--dark-color); }
    
    /* Dark mode for separator-with-button */
    .dark-mode .separator-with-button .line {
      background: var(--dark-color);
    }
    .dark-mode .separator-with-button .update-button {
      color: var(--dark-color);
      border-color: var(--dark-color);
    }
    .dark-mode .separator-with-button .update-button:hover {
      background: var(--dark-color);
      color: var(--light-color);
    }
  </style>

<body>
  <div class="wrapper">

    <header>

    </header>
    <!-- Separator with integrated UPDATES button -->
    <div class="separator-with-button">
      <span class="line"></span>
      <a href="updates.html" class="update-button">UPDATES</a>
      <span class="line"></span>
    </div>
    <div class="icons">
      <a href="./Resume.pdf" title="Curriculum Vitae" class="ai ai-cv"></a>
      <a href="https://github.com/1ssb" title="GitHub" target="_blank" class="fab fa-github"></a>
      <a href="https://www.linkedin.com/in/1ssb/" target="_blank" title="LinkedIn" class="fab fa-linkedin-in"></a>
      <a href="https://scholar.google.com.au/citations?hl=en&pli=1&user=Ngk4emsAAAAJ" title="Publications" target="_blank" class="ai ai-google-scholar"></a>
      <a href="https://1ssb.github.io/gallery/" title="Gallery" class="fas fa-images"></a>
    </div>
    <nav>
      <ul>
        <li><a href="https://1ssb.github.io/bio/">ABOUT ME</a></li>
        <li><a href="https://1ssb.github.io/exp/">EXPERIENCES</a></li>
        <li><a href="https://1ssb.github.io/contact/">CONTACT</a></li>
      </ul>
    </nav>
    <footer>
      <p>&copy; S. S. Bhattacharjee | Last Updated: <span id="lastUpdated"></span></p>
    </footer>
  </div>
  <div class="theme-toggle" id="toggleTheme">
    <i class="fas fa-moon"></i>
  </div>
  <script type="module">
    document.addEventListener('DOMContentLoaded', function() {
      // Set last updated date
      const lastMod = new Date(document.lastModified);
      const month = lastMod.toLocaleString('en-US', { month: 'long' }).slice(0, 3);
      document.getElementById('lastUpdated').textContent = month + ' ' + lastMod.getFullYear();
      
      // Theme toggle
      const toggleThemeButton = document.getElementById('toggleTheme');
      const themeIcon = toggleThemeButton.querySelector('i');
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        themeIcon.classList.toggle('fa-sun', savedTheme === 'dark');
        themeIcon.classList.toggle('fa-moon', savedTheme !== 'dark');
      }
      toggleThemeButton.addEventListener('click', function() {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        themeIcon.classList.toggle('fa-sun', isDarkMode);
        themeIcon.classList.toggle('fa-moon', !isDarkMode);
      });
    });
  </script>
